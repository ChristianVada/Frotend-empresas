<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/globalStyle.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/register.css">
    <!-- Fontawasome icon -->
    <script src="https://kit.fontawesome.com/f87046282e.js" crossorigin="anonymous"></script>
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Cadastre-se</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="../img/Ellipse 1.svg" alt="simbolo" class="header__symbol">
            <img src="../img/Kenzie Empresas.svg" alt="Kenzie empresas" class="header__name">
        </div>
        <span class="header__buttonCollapse">
            <img class="icon" src="../img/Vector barra.svg" alt="abrir menu">
        </span>
        <section class="header__menu">
            <button class="header__home-button button--white">Home</button>
            <button class="header__login-button button--blue">Login</button>
        </section>
    </header>

    <main>
        <form class="input-register">
            <h2 class="input-register__title">Cadastre-se</h2>
            <div class="input-register__list">
                <input type="text" name="username" placeholder="Seu nome">
                <input type="text" name="email" placeholder="Seu email">
                <input type="text" name="password" placeholder="Sua senha">
                <select name="professional_level" id="input-register__professional-level">
                    <option value="">Nível profissional</option>
                    <option value="estágio">Estágio</option>
                    <option value="júnior">Júnior</option>
                    <option value="pleno">Pleno</option>
                    <option value="sênior">Sênior</option>
                </select>
                <button type="submit" class="input-login__button-register button--blue">Cadastre-se</button>
                <button class="input-login__button-return button--white">Retornar</button>
            </div>
        </form>
    </main>

    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Js -->
    <script src="../scripts/header.js"></script>
    <script type="module" src="../scripts/register.js"></script>
</body>
</html>
